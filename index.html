<html>
    <head>
        <!-- CSS link -->
        <link rel="stylesheet" href="index.css">
        <!-- meta tag -->
        <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="home-guest-heading">HOME</h3>                
                <p id="home-score" class="score">0</p>
                <div class="btn">
                    <button class="score-btn" onclick="addOneHome()" id="btn-one">+1</button>
                    <button class="score-btn" onclick = "addTwoHome()" id="btn-two">+2</button>
                    <button class="score-btn" onclick = "addThreeHome()" id="btn-three">+3</button>
                </div>
            </div>
            <div id="reset-and-timer">
              <h1 id="Winner">Leaderboard</h1>
              <h2 id="timer" class="blink">Time Left : 10 min. </h2>
              <button id="reset-btn" onclick = "resetGame()">NEW GAME</button>
            </div>
            <div>
                <h3 class="home-guest-heading">GUEST</h3>
                <p id="guest-score" class="score">0</p>
                <div class="btn">
                    <button class="score-btn" id="btn-four" onclick="addOneGuest()">+1</button>
                    <button class="score-btn" id="btn-five" onclick = "addTwoGuest()">+2</button>
                    <button class="score-btn" id="btn-six" onclick = "addThreeGuest()">+3</button>
                </div>
           </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
